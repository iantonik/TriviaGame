<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">



    <title>TriviaGame</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="title blur">
                <h1>Totally Trivial Trivia!</h1>
            </div>
        </div>



    </div>
    <main class="container">
        <button type="button" class="start btn-outline-primary btn-lg btn-block" id="start">Start Trivia Game</button>
        <button type="button" class="re-start btn-outline-primary btn-lg btn-block" id="re-start">Play Trivia Game Again</button>

        <div class="row">
            <div class="col-11" id="timer">

            </div>
        </div>

        <div class="row">
            <div class="col-11" id="question">

            </div>
        </div>
        <div class="row">
            <div class="col-11" id="answers">

            </div>
        </div>
        <div class="row">
            <div id="game-messages">
                <div class="message" id="time-is-up"></div>
                <div class="message" id="correct-answer"></div>
                <div class="message" id="incorrect-answer"></div>
            </div>
        </div>
        <div class="row">
            <div id="game-over"></div>

        </div>

    </main>

</body>

</html>
